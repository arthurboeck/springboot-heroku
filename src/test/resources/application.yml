service:
  ChatBootApi:
    url: http://localhost:${wiremock.server.port}
    key: AAAAAAA
    bid: BBBBBBB
    uid: CCCCCCC

spring:
  #  jpa:
  #    hibernate:
  #      ddl-auto: none
  #
  datasource:
    platform: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/developer
    username: developer
    password: developer
    initialize: true
    database:
      driverClassName: org.postgresql.Driver

    jpa:
      database: postgresql
      show-sql: true
      properties:
        hibernate:
          ddl-auto: create-update
          show-sql: true
          format_sql: true
          type: trace
          dialect: org.hibernate.dialect.PostgreSQL81Dialect
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  management:
    security:
      enabled: false
    endpoints:
      enabled-by-default: true
      web:
        exposure:
          include: '*'
    endpoint:
      health:
        show-details: always

logging:
  level:
    root: DEBUG
    org.springframework: DEBUG